---

- name: distcc | packages
  tags:
    - package
  package:
    name: distcc-pump
  notify: restart distcc

- name: distcc | config
  tags:
    - config
  template:
    src: distcc.j2
    dest: /etc/default/distcc
  notify: restart distcc

- name: distcc | user
  tags:
    - user
  user:
    name: "{{ distcc_user }}"
    home: "{{ distcc_home }}"
    shell: /bin/sh
  when: not distcc_listen

- name: distcc | SSH keys
  tags:
    - ssh
  authorized_key:
    user: "{{ distcc_user }}"
    key: "{{ distcc_sshkeys }}"
    exclusive: yes
  when: not distcc_listen

- name: distcc | service
  tags:
    - service
  service:
    name: distcc
    state: "{{ distcc_listen | ternary('started', 'stopped') }}"
    enabled: "{{ distcc_listen | ternary('yes', 'no') }}"
